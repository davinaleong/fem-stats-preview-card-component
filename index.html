<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Stats preview card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 80%);
      }
    </style>
  </head>
  <body class="text-grey-100 bg-primary-900">
    <main class="p-400">
      <h1 class="visually-hidden">Stats Preview Card Component</h1>
      <div class="card | mx-auto">
        <div class="card-header">
          <img src="./images/image-header-mobile-purple.jpg" class="card-image" />
        </div>
        <div
          class="card-content | bg-primary-800 p-400 text-center text-md-left"
        >
          <h2 class="ff-heading fw-bold fs-700 lh-200 mb-400">
            Get <span class="text-accent-400">insights</span> that help your
            business grow.
          </h2>
          <p class="text-neutral-900 mb-600">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="even-columns text-center">
            <div>
              <div class="ff-heading fw-bold fs-800">10k+</div>
              <div class="text-neutral-900">Companies</div>
            </div>
            <div>
              <div class="ff-heading fw-bold fs-800">314</div>
              <div class="text-neutral-900">Templates</div>
            </div>
            <div>
              <div class="ff-heading fw-bold fs-800">12M+</div>
              <div class="text-neutral-900">Queries</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution | p-400">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <a href="https://www.frontendmentor.io/profile/davinaleong"
        >Davina Leong</a
      >.
    </div>
  </body>
</html>
